name: Auto-merge Exercism Sync
on:
  pull_request:
    types: [opened, synchronized, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if the PR is from the Exercism syncer
    if: contains(github.event.pull_request.user.login, 'exercism-solutions-syncer')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.name "abdullahilbaki"
          git config --global user.email "abdullahalbaqi00@gmail.com"

      - name: Auto-merge PR (Squash)
        env:
          GH_TOKEN: ${{ secrets.AUTO_MERGE_SECRET }}
        run: |
          # Wait for checks to pass (optional but safer) and then squash merge
          gh pr merge ${{ github.event.pull_request.number }} --squash --admin --auto
