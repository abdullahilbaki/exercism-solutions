name: Auto-merge Exercism Sync
on:
  pull_request:
    types: [opened, synchronized, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.user.login, 'exercism-solutions-syncer')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch all history so we can modify commits if needed
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.name "abdullahilbaki"
          git config --global user.email "abdullahalbaqi00@gmail.com"

      - name: Auto-merge PR (Squash)
        env:
          GH_TOKEN: ${{ secrets.AUTO_MERGE_SECRET }}
        run: |
          # Using --squash ensures a new commit is created.
          # The --admin flag bypasses branch protection if necessary.
          gh pr merge ${{ github.event.pull_request.number }} --squash --admin
