name: Auto-merge Exercism Sync
on:
  pull_request:
    types: [opened, synchronized, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only runs if the PR is from exercism-solutions-syncer
    if: github.event.pull_request.user.login == 'exercism-solutions-syncer'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # This command waits for checks to pass and then merges
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto --admin
